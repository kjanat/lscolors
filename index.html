<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LSCOLORS ↔ LS_COLORS Converter</title>
		<link rel="stylesheet" href="./src/style.css">
	</head>
	<body>
		<main id="app">
			<header>
				<h1>LSCOLORS <span class="arrow">↔</span> LS_COLORS</h1>
				<p class="subtitle">
					Convert between macOS/BSD and GNU dircolors formats
				</p>
				<a
					class="repo-link"
					href="https://github.com/kjanat/lscolors#readme"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="View on GitHub"
				><svg
						viewBox="0 0 16 16"
						width="20"
						height="20"
						fill="currentColor"
						aria-hidden="true"
					>
						<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8Z" />
					</svg></a>
			</header>

			<div class="converter">
				<div class="field field--lscolors">
					<label for="lscolors-input">LSCOLORS <span class="label-hint"
						>(BSD/macOS, 22 chars)</span></label>
					<div class="input-row">
						<input
							id="lscolors-input"
							type="text"
							maxlength="22"
							spellcheck="false"
							autocomplete="off"
							placeholder="exfxcxdxbxegedabagacad"
						>
						<button
							id="copy-lscolors"
							type="button"
							class="copy-btn"
							aria-label="Copy LSCOLORS value"
						>
							Copy
						</button>
					</div>
					<div
						id="lscolors-error"
						class="error"
						role="alert"
						aria-live="polite"
						hidden
					>
					</div>
				</div>

				<div class="swap-container">
					<button
						id="swap-btn"
						type="button"
						aria-label="Swap conversion direction"
					>
						<span id="swap-icon" class="swap-icon" aria-hidden="true">↓</span>
					</button>
					<span id="direction-indicator" class="direction"
					>LSCOLORS → LS_COLORS</span>
				</div>

				<div class="field field--ls-colors">
					<label for="ls-colors-input">LS_COLORS <span class="label-hint"
						>(GNU dircolors)</span></label>
					<div class="input-row">
						<textarea
							id="ls-colors-input"
							rows="4"
							spellcheck="false"
							autocomplete="off"
							placeholder="di=34:ln=35:so=32:pi=33:ex=31:bd=34;46:cd=34;43:su=30;41:sg=30;46:tw=30;42:ow=34;43"
						></textarea>
						<button
							id="copy-ls-colors"
							type="button"
							class="copy-btn"
							aria-label="Copy LS_COLORS value"
						>
							Copy
						</button>
					</div>
					<div
						id="ls-colors-error"
						class="error"
						role="alert"
						aria-live="polite"
						hidden
					>
					</div>
				</div>
			</div>

			<div class="share-row">
				<button
					id="share-btn"
					type="button"
					class="share-btn"
					aria-label="Copy permalink to clipboard"
				>
					Share link
				</button>
			</div>

			<div id="preview" class="preview"></div>
		</main>
		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
